{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>stockScreener</title>

  <!-- Tab Logo -->
  <link rel="icon" href="{% static 'img/logo.png' %}">

  <!-- Bootstrap Core CSS -->
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{% static 'css/main.css' %}" rel="stylesheet">

</head>

<body>
  <div id="wrapper">

    <div style="height:50px"></div>

    <!-- Nav -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <img class="menu" src="{% static 'img/hamburger.png' %}">
          </button>

          <!--TODO: Put brand name here -->
          <a class="navbar-brand page-scroll" href="#home"></a>
        </div>
        
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li id="nav-1"><a href="/homepage/">HOME</a></li>
            <li id="nav-2"><a href="/watchlist/">Watchlist</a></li>
            <li id="nav-3"><a href="/generate/">Generate</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Homepage -->
    <div id="home">
      <div id="page-content-wrapper" class="home">
        <div class="container-fluid">
          <div class="row">

            <!-- Symbol -->
            <div class="container">
              <div id="symbol">
                <h2>Symbol</h2>
              </div>
            </div>

            <hr>

            <!-- SMA -->
            <div id="sma">
              <div class="row">
                <div class="col-lg-6 col-md-4 col-sm-6" align="middle">
                  <div class="box">
                    <div class="indicator">
                      <h4 id="indicatorTitle">SMA </br> Graph</h4>
                    </div>
                  </div>
                </div>
                <div class="col-lg-5 col-md-4 col-sm-6" align="middle">
                  <div class="box">
                    <div class="indicator">
                      <h4 id="indicatorValue">Value</h4>
                    </div>
                  </div>
                </div>
                <div class="col-lg-1 col-md-4 col-sm-6" align="middle" style="background-color: green">
                  <div class="box">
                    <div class="indicator">
                      <h4 id="redGreen">Green / Red</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <hr color="#CCD1D1">

            <!-- Volume -->
            <div id="volume">
              <div class="row">
                <div class="col-lg-6 col-md-4 col-sm-6" align="middle">
                  <div class="box">
                    <div class="indicator">
                      <h4 id="indicatorTitle">Volume </br> Graph</h4>
                    </div>
                  </div>
                </div>
                <div class="col-lg-5 col-md-4 col-sm-6" align="middle">
                  <div class="box">
                    <div class="indicator">
                      <h4 id="indicatorValue">Value</h4>
                    </div>
                  </div>
                </div>
                <div class="col-lg-1 col-md-4 col-sm-6" align="middle" style="background-color: green">
                  <div class="box">
                    <div class="indicator">
                      <h4 id="redGreen">Green / Red</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <hr color="#CCD1D1">

            <!-- MACD -->
            <div id="macd">
              <div class="row">
                <div class="col-lg-6 col-md-4 col-sm-6" align="middle">
                  <div class="box">
                    <div class="indicator">
                      <h4 id="indicatorTitle">MACD </br> Graph</h4>
                    </div>
                  </div>
                </div>
                <div class="col-lg-5 col-md-4 col-sm-6" align="middle">
                  <div class="box">
                    <div class="indicator">
                      <h4 id="indicatorValue">Value</h4>
                    </div>
                  </div>
                </div>
                <div class="col-lg-1 col-md-4 col-sm-6" align="middle" style="background-color: green">
                  <div class="box">
                    <div class="indicator">
                      <h4 id="redGreen">Green / Red</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <hr color="#CCD1D1">

            <!-- Stochastic -->
            <div id="sto">
              <div class="row">
                <div class="col-lg-6 col-md-4 col-sm-6" align="middle">
                  <div class="box">

                    <div class="indicator">
                      <h4 id="indicatorTitle">Stochastic </br> Graph</h4>
                    </div>
                  </div>
                </div>
                <div class="col-lg-5 col-md-4 col-sm-6" align="middle">
                  <div class="box">

                    <div class="indicator">
                      <h4 id="indicatorValue">Value</h4>
                    </div>
                  </div>
                </div>
                <div class="col-lg-1 col-md-4 col-sm-6" align="middle" style="background-color: green">
                  <div class="box">
                    <div class="indicator">
                      <h4 id="redGreen">Green / Red</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <hr color="#CCD1D1">

            <!-- Sector -->
            <div id="sector">
              <div class="row">
                <div class="col-lg-6 col-md-4 col-sm-6" align="middle">
                  <div class="box">
                    <div class="indicator">
                      <h4 id="indicatorTitle">Sector </br> Sector </br> # of Industries</h4>
                    </div>
                  </div>
                </div>
                <div class="col-lg-5 col-md-4 col-sm-6" align="middle">
                  <div class="box">
                    <div class="indicator">
                      <h4 id="indicatorValue">Last % change</h4>
                    </div>
                  </div>
                </div>
                <div class="col-lg-1 col-md-4 col-sm-6" align="middle" style="background-color: green">
                  <div class="box">
                    <div class="indicator">
                      <h4 id="redGreen">Green / Red</h4>
                    </div>
                    </div<
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- site #wrapper -->
      </div>


      <!-- jQuery CDN -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

      <!-- Bootstrap Core JavaScript -->
      <script src="{% static 'js/bootstrap.js' %}"></script>

      <!-- jQuery -->
      <script type="text/javascript" src="{% static 'js/app.js' %}"></script>

      <!-- Smooth Scroll Plugin -->
      <script type="text/javascript" src="{% static 'js/smooth-scroll.min.js' %}"></script>

      <!-- Scroll Reveal -->
      <script src="https://unpkg.com/scrollreveal@3.3.2/dist/scrollreveal.min.js"></script>

      <!-- Hidden Menu (Large groups and Parties) -->
      <script type="text/javascript" src="{% static 'js/main.js' %}"></script>

      <!-- Bootstrap Match Height -->
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.0/jquery.matchHeight-min.js'></script>
      <script src="{% static 'js/index.js' %}"></script>

   </body>

   <footer class="text-center">
      <p>&copy; 2017</p>
   </footer>

</html>
